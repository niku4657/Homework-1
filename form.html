<!DOCTYPE html>
    <html>
      <head>
        <title>Add an Article</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
      <body>
        <div class = "container">
          <h1>Add New Article</h1>
        </div>
        <br>
        <form>
          <div class = "container">
            <div class = "form-group">
              <label class = "font-weight-bold" for="title">Article Title</label>
              <input class="form-control" type="text" id = "title" placeholder="Title">
            </div>
            <div class = "form-group">
              <label class = "font-weight-bold" for="name">Author Name</label>
              <input class="form-control" type="text" id = "name" placeholder="Name">
            </div>
            <div class = "form-group">
              <label class = "font-weight-bold" for="name">Author Name</label>
              <input class="form-control" type="text" id = "name" placeholder="Name">
            </div>
            <div class="form-group row">
              <div class = "form-group col"
                <label class = "font-weight-bold" for="upload">Upload File:</label>
                <input type="file" class="form-control-file" id="upload">
              </div>
              <div class = "form-group col">
                <label class = "font-weight-bold" for="pages">Pages</label>
                <select class="form-control" id = "pages">
                  <option>Academics</option>
                  <option>Research</option>
                  <option>Fun</option>
                </select>
              </div>
          </div>
          <div class = "form-group">
            <label class = "font-weight-bold" for="articletext">Article Text</label>
            <textarea class="form-control" id="articletext" rows="3"></textarea>
          </div>
          <div class = "form-group row">
            <div class = "form-group col">
              <label class = "font-weight-bold">Select Tags</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Python</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">C++</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Java</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Scala</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">Perl</label>
              </div>
            </div>
            <div class = "form-group col">
              <label class = "font-weight-bold">Visibility</label>
              <br>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Private
                </label>
              </div>
            </div>
          </div>
          <div class = "form-group">
            <label class = "font-weight-bold">Login to Finish Submitting</label>
            <br>
            <div class = "form-inline">
                <input class="form-control mb-2 mr-sm-2" type="text" id = "username" placeholder="Username">
                <input type="password" class="form-control mb-2 mr-sm-2" id="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
    </html>
